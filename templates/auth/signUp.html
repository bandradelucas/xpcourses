{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <h2>Cadastro</h2>
      <form method="POST" action="{% url 'signUp' %}">
        {% csrf_token %}
        <div class="form-group mt-3">
          <label class="label" for="email">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="E-mail"
            name="email"
          />
        </div>
        <div class="form-group mt-3">
          <label class="label" for="password">Senha</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Senha"
            name="password"
          />
        </div>
        <label class="label mt-3" for="username">Nickname</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Nickname"
          onkeyup="handleChange()"
        />
        <div class="btn-group mt-3 mx-auto" role="group">
          <input
            type="radio"
            class="btn-check"
            name="gender"
            id="bottts"
            autocomplete="off"
            value="bottts"
            checked
            onclick="handleChange()"
          />
          <label class="btn btn-secondary" for="bottts">Rob√¥</label>
          <input
            type="radio"
            class="btn-check"
            name="gender"
            id="male"
            autocomplete="off"
            value="male"
            onclick="handleChange()"
          />
          <label class="btn btn-secondary" for="male">Homem</label>
          <input
            type="radio"
            class="btn-check"
            name="gender"
            id="female"
            autocomplete="off"
            value="female"
            onclick="handleChange()"
          />
          <label class="btn btn-secondary" for="female">Mulher</label>
        </div>
        <div class="row mt-3 mx-auto">
          <img
            id="character_img"
            src="https://avatars.dicebear.com/api/female/zero%20two.svg"
            class="img-thumbnail"
            alt=""
          />
        </div>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
          crossorigin="anonymous"
        ></script>
        <script>
          var gender = "bottts";
          var username = "";

          function handleChange() {
            gender = document.querySelector(
              'input[name="gender"]:checked'
            ).value;
            username = document.getElementById("username").value;
            document.getElementById(
              "character_img"
            ).src = `https://avatars.dicebear.com/api/${gender}/${username}.svg`;
          }
        </script>
        <div class="d-grid gap-2 mt-3">
          <button class="btn btn-pink" type="submit">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
