{% extends "base.html" %} {% block content %}
<div class="container overflow-hidden mt-5">
  <div class="row gy-5">
    {% for category in categories %}
    <div class="col-4 col-md-4">
      <div class="card h-100 card-category">
        <img
          src="{{ category.image.url }}"
          class="card-img-top"
          alt="category"
        />
        <div class="card-body">
          <h5 class="card-title mb-3">{{ category.name }}</h5>
          <a href="{% url 'category' category.id %}" class="btn btn-secondary btn-purple">
            Explorar skills &nbsp;<i class="fas fa-running"></i>&nbsp;<i class="fas fa-dungeon"></i>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
